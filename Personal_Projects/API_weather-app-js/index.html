<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Wprowadz nazwę miasta...">
            <button class="search-button">Szukaj</button>
        </div>
        <div class="weather-box">
            <img src="" alt="Weather Icon">
            <p class="temprature"></p>
            <p class="description"></p>
            <div class="weather-details">
                <p>Wilgotność: <span class="humidity"></span></p>
                <p>Ćiśnienie: <span class="pressure"></span></p>
                <p>Prędność wiatru: <span class="wind-speed"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
