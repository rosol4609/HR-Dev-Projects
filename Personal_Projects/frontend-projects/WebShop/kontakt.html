<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Sklep Internetowy</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html">Sklep</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Strona Główna</a></li>
                    <li><a href="produkty.html">Produkty</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="index.html#about">O nas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-page">
        <div class="container">
            <h1>Kontakt z nami</h1>
            <p>Masz pytania? Skontaktuj się z nami!</p>
            <form class="contact-form">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Wyślij</button>
            </form>

            <div class="contact-info">
                <h2>Informacje kontaktowe</h2>
                <p>Email: <a href="mailto:kontakt@sklep.pl">kontakt@sklep.pl</a></p>
                <p>Telefon: <a href="tel:+48123456789">+48 123 456 789</a></p>
            </div>

            <div class="map">
                <h2>Nasza lokalizacja</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d9519.378257796774!2d14.63015927332809!3d53.38183055679111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTPCsDIyJzU0LjYiTiAxNMKwMzgnMjUuNyJF!5e0!3m2!1spl!2spl!4v1729521812409!5m2!1spl!2spl" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Sklep Internetowy &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
