<!DOCTYPE html>
<html lang = "pl" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Mój Sklep</title>
    <link rel="stylesheet" type="text/css" href="/css/STYLE.css">
</head>
<body>

<header>
    <div class="logo"><img src="ciuchex_logo.jpg" width="180" height="48"></div>
    <nav>
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a href="#">Produkty</a></li>
            <li><a href="/kontakt">Kontakt</a></li>
            <li><a href="/logowanie">Zaloguj się</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="log">
    <h1>Zaloguj się</h1>
    <form th:action="@{/logowanie}" method="post">
        <label for="username">Login:</label>
        <input type="text" id="username" name="login" required><br>
        <span style="color: red;" th:if="${param.warning_login}">Niepoprawny login.</span><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="haslo" required><br>
        <span style="color: red;" th:if="${param.warning_password}">Niepoprawne hasło.</span><br>
        <input type="submit" value="Zaloguj się">
    </form>
    <p>Nie masz jeszcze konta? <a href="/rejestracja">Zarejestruj się!</a></p>
    </div>
</main>

<footer>
    © 2023 Sklep CIUCHEX
</footer>

</body>
</html>
